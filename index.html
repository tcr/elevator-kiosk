			$(this).css('background', 'yellow');
		})
	});

	function resetAlphabetFilter() {
		$('#alphabet b').css('background', '');
	}

	function textFilter() {
		resetAlphabetFilter();
		var s = $('#search').val();
		$('#items p').each(function (i, p) {
			if (!s) {
				$(p).show();
			} else {
				$(p).toggle($(p).text().toLowerCase().indexOf(s) != -1)

		})
	}

	$('#search').on('keydown', function () {
		setTimeout(textFilter);
	}).on('click', textFilter);
